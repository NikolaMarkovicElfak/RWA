<div *ngIf="currentQuestion">
  <app-question [question]="currentQuestion.text"></app-question> <p>{{score}}</p>
  <div class="answers">
    <app-answer
      *ngFor="let answer of currentQuestion.answers"
      [answer]="answer"
      [selectedAnswer]="selectedAnswer"
      (answerClicked)="onAnswerSelected(answer)"
    ></app-answer>
  </div>
</div>
<div *ngIf="showResult">
  <h2>Quiz Completed! Your score is {{score}}!</h2>
</div>
